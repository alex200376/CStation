<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/favicon.png" rel="apple-touch-icon">
    <!-- custom css file link  -->


    <link rel="stylesheet" href="assets/css/style2.css">
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/reset1.css">
    <link href="assets/css/style1.css" rel="stylesheet">
    <script src="assets/js/modernizr.js"></script>
</head>

<body>


    <div class="container">

        <form action="index.html" class="frm">

            <h1>Check out</h1>
            <a href="product.html" class="btn1">Back</a>
            <div class="shopping" style="margin-top:50px;margin-right: 30px;display: flex; ">
                <div class="wrapper" id="shoppingcart" style="color:black;">
                    <h3>CART</h3>
                    <div id="cart">
                        <span class="empty">No items in cart.</span>
                    </div>
                    <div class="divider"><img src="assets/img/divider.png"></div>
                    <div class="sum" style="margin-top: 20px;">
                        Total:$
                        <div id="total0" style="display: inline;"></div>
                        <div id="total" style="display: inline;"></div>
                    </div>

                </div>
            </div>


            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="state" required>
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="zip code" maxlength="6" required>
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="assets/img/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" placeholder="Credit Card Number" maxlength="16" required>
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="Mouth" maxlength="2" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" placeholder="Year" maxlength="4" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="CVV" maxlength="3" required>
                        </div>
                    </div>

                </div>

            </div>
            <div id="cart"></div>
            <input type="submit" value="submit" class="submit-btn" onclick="localStorage.clear()">

        </form>

    </div>
    <script>
        let x = Number(localStorage.getItem('totalprice'));
        document.getElementById('total').innerHTML = x;

        function myFunction() {
            var x = document.getElementById("shoppingcart");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        document.getElementById('cart').innerHTML = localStorage.cart;
    </script>
</body>

</html>
